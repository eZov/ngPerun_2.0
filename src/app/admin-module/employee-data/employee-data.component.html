<div class="container p-3">
    <div class="row  bg-light bg-gradient text-white">
        <div class="col-sm-8">
        </div>
        <div class="mt-2 col-sm-2 d-grid gap-2">
            <button class="btn btn-primary m-1 btn-sm" (click)="dodaj()">Dodaj</button>
        </div>
        <div class="mt-2 col-sm-2 d-grid gap-2">
            <button type="button" class="btn btn-danger m-1 btn-sm" [disabled]="delDisabled"
                (click)="obrisi()">Obriši</button>
        </div>
    </div>
    <div class="row">
        <hr>
    </div>
    <form [formGroup]="employeeForm" #form="ngForm" (ngSubmit)="submitForm(form)" (reset)="resetForm()">
        <div class="row g-3">
            <div class="form-group col-sm-3">
                <label>Id uposlenika</label>
                <input class="form-control" formControlName="EmployeeID" />
                <ul class="text-danger list-unstyled mt-1">
                    <!-- <li *validationErrors="clientForm; control:'Id'; let err">
                        {{ err }}
                    </li> -->
                </ul>
            </div>
            <div class="form-group col-sm-3">
                <label>Personalni broj</label>
                <input class="form-control" formControlName="EmployeeNumber" />
                <ul class="text-danger list-unstyled mt-1">
                    <!-- <li *validationErrors="clientForm; control:'ParentId'; let err">
                        {{ err }}
                    </li> -->
                </ul>
            </div>
        </div>
        <div class="row g-3">
            <div class="form-group col-sm-6">
                <label>Ime</label>
                <input class="form-control" formControlName="FirstName" />
                <ul class="text-danger list-unstyled mt-1">
                    <!-- <li *validationErrors="clientForm; control:'Naziv'; let err">
                        {{ err }}
                    </li> -->
                </ul>
            </div>
            <div class="form-group col-sm-6">
                <label>Prezime</label>
                <input class="form-control" formControlName="LastName" />
                <ul class="text-danger list-unstyled mt-1">
                    <!-- <li *validationErrors="clientForm; control:'Naziv'; let err">
                        {{ err }}
                    </li> -->
                </ul>
            </div>
        </div>
        <div class="row g-3">
            <div class="form-group col-sm-8">
                <label>Organizaciona jedinica</label>
                <ejs-dropdownlist id='ddlelement' #ddlelement formControlName="DepartmentUP" [dataSource]='dropdownOptions'  [fields]='fields'  placeholder='Odaberite ulogu'>
                </ejs-dropdownlist>                
                <!-- <select id="dropdown" formControlName="DepartmentUP">
                    <option *ngFor="let option of dropdownOptions" [value]="option.RowId">
                        {{ option.Naziv }}
                    </option>
                </select> -->
            </div>
        </div>
        <div class="row g-3 m-2">
            <div class="form-group col-sm-12">
                <label>Korisničko ime uposlenka</label>
                <input class="form-control" formControlName="emp_username" />                
            </div>
        </div>        
        <div class="row" *ngIf="editForm === true">
            <!-- <div class="mt-2 col-sm-4"> -->
            <div class="mt-2 col-sm-2 d-grid gap-3">
                <button type="submit" class="btn btn-primary m-1 btn-sm" [class.btn-warning]="editing"
                    [disabled]="form.invalid">
                    {{editing ? "Spasi" : "Kreiraj"}}
                </button>
            </div>
            <div class="mt-2 col-sm-2 d-grid gap-3">
                <button type="button" (click)="resetForm()" class="btn btn-secondary m-1 btn-sm"
                    [disabled]="false">Odustani</button>
            </div>
            <!-- </div> -->
        </div>
    </form>
    <div class="row">
        <hr>
    </div>

</div>
